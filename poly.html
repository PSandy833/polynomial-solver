<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polynomial Solver</title>
  <link rel="stylesheet" href="poly.css">
</head>
<body>
  <div class="container">
    <h1>Polynomial Equation Solver</h1>
    <form id="solver-form">
      <label for="degree">Degree of Polynomial (2-4):</label>
      <input type="number" id="degree" min="2" max="4" required>

      <div id="coefficients"></div>
      
      <button type="button" id="generate">Generate Coefficients</button>
      <button type="submit">Solve</button>
    </form>
    <div id="results">
      <h2>Results</h2>
      <p id="solution"></p>
    </div>
  </div>
  <script src="poly.js"></script>
</body>
</html>
